{% load static %}
<!-- Sidebar Start -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
            <a href="{% url 'dashboard-index' %}" class="text-nowrap logo-img">
                <img src="{% static 'images/logos/TI-Usaflex.png' %}" width="180" alt="" />
            </a>
            <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                <i class="bi bi-x-lg"></i>
            </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
                <li class="nav-small-cap">
                    <span class="hide-menu">Home</span>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link {% if request.path == '/' %}active{% endif %}" href="{% url 'dashboard-index' %}"
                        aria-expanded="false">
                        <span>
                            <i class="bi bi-columns-gap icons"></i>
                        </span>
                        <span class="hide-menu">Dashboard</span>
                    </a>
                </li>
                <li class="nav-small-cap">
                    <span class="hide-menu">Estoque</span>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link {% if request.path == '/orders/' %}active{% endif %}"

                        <span>
                            <i class="bi bi-card-text icons"></i>
                        </span>
                        <span class="hide-menu">Ordens</span>
                    </a>
                </li>                        
                <li class="sidebar-item">
                    <a class="sidebar-link {% if request.path == '/items/' %}active{% endif %}" href="{% url 'dashboard-items' %}"

                            <i class="bi bi-box icons"></i>
                        </span>
                        <span class="hide-menu">Itens</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link {% if request.path == '/equipments/' %}active{% endif %}" href="{% url 'dashboard-equipments' %}"
                        aria-expanded="false">
                        <span>
                            <i class="bi bi-mouse2 icons"></i>
                        </span>
                        <span class="hide-menu">Equipamentos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link {% if request.path == '/loans/' %}active{% endif %}" href="{% url 'dashboard-loans' %}"

                        </span>

                    </a>
                </li>
                <li class="nav-small-cap">
                    <span class="hide-menu">Usuários</span>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link {% if request.path == '/' %}active{% endif %}" href="{% url 'dashboard-operators' %}"

                            <i class="bi bi-person-check icons"></i>
                        </span>
                        <span class="hide-menu">Operadores</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link {% if request.path == '/' %}active{% endif %}" href="{% url 'dashboard-staffs' %}"
                        aria-expanded="false">
                        <span>
                            <i class="bi bi-person-arms-up icons"></i>
                        </span>
                        <span class="hide-menu">Funcionários</span>
                    </a>
                </li>
            </ul>
            <div class="unlimited-access hide-menu bg-light-primary position-relative mb-7 mt-5 rounded">
                <div class="d-flex">
                    <div class="unlimited-access-title me-3">
                        <h6 class="fw-semibold fs-4 mb-6 text-dark w-85">Central do Admin</h6>
                        <a href="{% url 'admin:index' %}"
                            target="_blank" class="btn btn-primary fs-2 fw-semibold lh-sm">Acessar</a>
                    </div>
                    <div class="unlimited-access-img">
                        <img src="{% static 'images/backgrounds/rocket.png' %}" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
