{% extends 'partials/base.html' %}
{% block title %}Edit Equipment{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Atualizar item</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button href="{% url 'dashboard-equipments' %}" class="btn btn-danger">Cancelar</button>
            <input class="btn btn-info" type="submit" value="Salvar">
        </form>
    </div>
</div>
{% endblock %}
