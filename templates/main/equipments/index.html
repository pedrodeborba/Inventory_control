{% extends 'partials/base.html' %}
{% block title %} Equipamentos {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-4">
            <h2>Equipamentos</h2>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4 d-flex justify-content-end">
            <a href="{% url 'dashboard-create-equipment' %}" class="btn btn-info float-right">Adicionar</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg">
            <table class="table bg-white">
                <thead class="bg-info text-white">
                    <tr>
                        <th class="col text-center">Nome</th>
                        <th class="col text-center">Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    {% for equipment in equipment %}
                        <tr>
                            <td class="col text-center">{{ equipment.name }}</td>
                            <td class="col text-center">{{ equipment.category }}</td>
                            <td class="col text-center">
                                <a class="btn btn-sm mr-2" href="{% url 'dashboard-update-equipment' equipment.id %}">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </td>
                            <td class="col text-center">
                                <a class="btn btn-sm ml-2" href="{% url 'dashboard-delete-equipment' equipment.id %}">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
