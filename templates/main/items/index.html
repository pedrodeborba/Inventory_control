{% extends 'partials/base.html' %}
{% block title %} Itens {% endblock %}
{% load static %}
{% block content %}
    <div class="row mt-4">
        <div class="col-lg-4">
            <h2>Itens</h2>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4 d-flex justify-content-end align-items-center">
            <a href="{% url 'dashboard-create-item' %}" class="btn btn-success float-right">
                <i class="bi bi-plus-lg text-white"></i>
                Adicionar
            </a>
        </div>
    </div>

    <!-- Formulário de Pesquisa -->
    <div class="row mt-4">
        <div class="col-lg-12">
            <form method="get" action="{% url 'dashboard-items' %}">
                <div class="input-group">
                    <input type="text" class="form-control" name="q" value="{{ query }}" placeholder="O que está procurando...">
                    <button class="btn btn-primary" type="submit">Pesquisar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Informações dos Itens -->
    <div class="row mt-4">
        <div class="col-lg-12">
            <!-- Tabela Responsiva -->
            <div class="table-responsive">
                <table class="table bg-white">
                    <thead class="bg-info text-white">
                        <tr>
                            <th class="col text-center">Item</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in item_list %}
                            <tr>
                                <td class="col text-center">{{ item.item }}</td>
                                <td class="col d-flex justify-content-center">
                                    <a class="btn button-warning mr-2" href="{% url 'dashboard-update-item' item.id %}">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a class="btn button-danger ml-2" href="{% url 'dashboard-delete-item' item.id %}">
                                        <i class="bi bi-trash text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_styles %}
<style>
    body {
        width: 100%;
        height: 100vh;
        background-image: url('{% static "images/backgrounds/bg02.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .table-responsive {
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        opacity: 0.9;
    }
</style>
{% endblock %}
