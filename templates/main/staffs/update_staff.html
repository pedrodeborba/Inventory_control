{% extends 'partials/base.html' %}
{% block title %}Editar Funcion√°rio{% endblock %}
{% block extra_styles %}
<style>
    body {
        width: 100%;
        height: 100vh;
        background-image: url('/static/images/backgrounds/ice-montain.jpg');
        background-size: cover;
        background-repeat: no-repeat;
    }

    .container-fluid {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .col-md-6 {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row w-100">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <a href="{% url 'dashboard-staffs' %}" class="btn btn-danger">Cancelar</a>
                <input class="btn btn-primary text-light" type="submit" value="Salvar">
            </div>
        </form>
    </div>
</div>
{% endblock %}
